<head>
  {% if site.google_analytics %}
  {% if jekyll.environment == "production" %}
  <!-- Set up Google analytics only in production, i,e, on GitHub -->
      {% include analytics.html %}
  {% endif %}
  {% endif %}

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Redirection Link -->
  {% if page.redirect %}
  <meta http-equiv="refresh" content="0; url={{ page.redirect }}" />
  {% endif %}

  <!-- Better sharability on social media pages (as described here https://wiseodd.github.io/techblog/2016/08/15/jekyll-fb-share/) -->
  {% if page.thumbnail-img %}
    <meta property="og:image" content="{{ "/" | relative_url }}{{ page.thumbnail-img }}" />
  {% endif %}
  <meta property="og:description" content="{{ page.title }}" />

  <title>
    {{ site.title }} &middot; {{ page.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/hyde.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/custom.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ "/" | relative_url }}public/favicon.ico">
  <!-- Mathjax import -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
  <!-- p5.js -->
  <script type="text/javascript" src="{{ "/" | relative_url }}public/js/p5.min.js"></script>

  {% if page.js %}
    <script type="text/javascript" src="{{ "/" | relative_url }}public/js/{{ page.js }}"></script>
  {% endif %}

  {% feed_meta %}
</head>
