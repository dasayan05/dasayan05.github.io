<center>
    {% if include.width %}
        <div id="{{ include.id }}" style="width: {{ include.width }}; height: {{ include.height }}; padding-top: 10px; padding-bottom: 10px;"></div>
    {% else %}
        <div id="{{ include.id }}" style="width: 100%; padding-top: 10px; padding-bottom: 10px;"></div>
    {% endif %}
</center>
