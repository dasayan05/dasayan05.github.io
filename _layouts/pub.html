---
layout: default
---

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">Author(s): {{ page.authors }}</span>
    <span class="post-date">Venue: {{ page.venue }}</span>
    {% if page.link %}
        <span class="post-date">Link: <a href="{{ page.link }}" target="_blank">{{ page.link }}</a></span>
    {% endif %}
    <br>
    
    {% include banner.html type="publication" %}
    
    {{ content }}
</div>
